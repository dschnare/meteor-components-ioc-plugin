<head>
  <title>meteor-component-ioc-plugin</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{#App}}
    {{> Hello}}
  {{/App}}
</body>

<template name="App">
  {{> Template.contentBlock}}
</template>

<template name="Hello">
  {{#each items}}
    {{> Item item=this}}
  {{/each}}
</template>

<template name="Item">
  <p>{{item.title}}</p>
</template>
